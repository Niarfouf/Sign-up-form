<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="image">
      <div class="logo">
        <img class="odin" src="./images/odin-lined.png" />
        <h1>COSY ODIN</h1>
      </div>
      <div class="footer">
        <p>
          Photo de
          <a
            href="https://unsplash.com/fr/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Annie Spratt</a
          >
          sur
          <a
            href="https://unsplash.com/fr/photos/une-bougie-posee-sur-une-table-en-bois-DKhC9Wn6OKU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="page">
      <div class="text">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span>now</span> to get started.
        </h2>
        <h2>You <span>know</span> you want to.</h2>
      </div>
      <div class="form">
        <form action="" method="post" id="create">
          <h2>Let's do this!</h2>
          <div class="input">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input required type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input required type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input required type="email" id="email" name="email" />
            </div>
            <div>
              <label for="tel">TELEPHONE</label>
              <input required type="tel" id="telephone" name="telephone" />
            </div>
            <div id="correct-password">
              <label for="password1">PASSWORD</label>
              <input required type="password" id="password1" name="password1" />
            </div>
            <div>
              <label for="password2">CONFIRM PASSWORD</label>
              <input required type="password" id="password2" name="password2" />
            </div>
          </div>
        </form>
      </div>
      <div class="button">
        <button type="submit" form="create">Create Account</button>
        <p>Already have an account? <a href="/index.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
